<meta charset = "utf-8">
    <script>
        let a = 4;
        let b = 8;
            function numSum(a, b) {
                return (a + b);
            }
            function numSub(a, b) {
                return (a - b);
            }
            function numDiv(a, b) {
                return (a / b);
            }
            function numMul(a, b) {
                return (a * b);
            }
            alert('Сумма: ' + numSum(a, b) +', '+ 'Разность: ' + numSub(a, b) +', '+'Частное: '+ numDiv(a, b)+ ', '+'Произведение: '+ numMul(a, b));
    </script>
