<meta charset="utf-8">
<script>
    let Basket = function () {
        this.name = [];
        this.price = [];
        this.basketPrice = 0;
    };
    Basket.prototype.countedBasketPrice = function () {
        /*Возвращает стоимость корзины*/
        return this.basketPrice;
    }
    Basket.prototype.insert = function (name, price) {
        /*Добавляет в корзину цену и название товара
        после высчитывается общая цена корзины*/
        this.price.push(price);
        this.name.push(name);
        this.basketPrice = this.basketPrice + price;
    }
    Basket.prototype.showItems = function () {
        /*Показывает, что было добавлено в корзину*/
        console.log('Вы добавили в корзину:');
        for (i = 0; i < this.price.length; i++) {
            console.log(this.name[i] + ': ' + this.price[i] + ' рублей \n');
        }
    }
    let basket1 = new Basket();

    basket1.insert("Товар1", 10);
    basket1.insert("Товар2", 20);
    basket1.insert("Товар3", 30);

    basket1.showItems();
    console.log('Итого: ' + basket1.countedBasketPrice() + ' ');

</script>
