<meta charset="utf-8">
    <script>
        let tCelsius = prompt('Задайте температуру в градусах по Цельсию');
        tCelsius = parseInt(tCelsius);
        let tFahrenheit = (9 / 5) * tCelsius + 32;
        alert('Указанная температура в градусах по Фаренгейту составляет ' + tFahrenheit);
    </script>
