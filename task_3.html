<meta charset = "utf-8">
    <script>
        let a = parseInt(prompt('Задайте первое число'), 10);
        let b = parseInt(prompt('Задайте второе число'), 10);
            if (a >= 0 && b >= 0) {
                alert(a - b);
            } else if (a < 0 && b < 0) {
                alert(a * b);
            } else {
                alert(a + b);
                }
    </script>
